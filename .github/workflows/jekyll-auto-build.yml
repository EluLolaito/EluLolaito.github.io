      - name: Fetch CSV from Google Sheets
        run: |
          curl -L "${{ secrets.CSV_URL }}" -o /tmp/skysheets.csv
          export SKY_DATA="$(cat /tmp/skysheets.csv | base64 -w 0)"
          echo "SKY_DATA=$SKY_DATA" >> $GITHUB_ENV

      - name: Fetch YML from Google Sheets
        run: | curl -L "${{ secrets.YML_URL }}" -o /tmp/songs.yml
        export SONGS_DATA="$(cat /tmp/songs.yml | base64 -w 0)"
        echo "SONGS_DATA=$SONGS_DATA" >> $GITHUB_ENV

      - name: Setup Ruby & Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Build Jekyll site and force it to use updated data
      - name: Build Jekyll site
        run: |
          pwd
          JEKYLL_ENV=production bundle exec jekyll build --verbose

